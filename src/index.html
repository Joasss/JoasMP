<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <script src="assets/js/selectFile.js"></script>
    <link rel="stylesheet" href="assets/css/main.css">
    <script>window.$ = window.jQuery = require('jquery');</script>
    <link rel="stylesheet" href="assets/css/queue.css">
    <title>JoasMP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/d5db5a9cd6.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

<body>

    <div id="mainContent" class="main">
        <div class="img">
            <a class="queueClose" style="top: 30px; left: 30px;" onclick="openFile()"><i
                    class="fa-solid fa-folder-open fa-fw"></i> Open File(s)</a>
            <h3 class="app-title">JoasMP</h3>
            <img style="background-color: rgba(255, 255, 255, 0.3); padding: 5px; border-radius: 100%;" id="albumCover"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Vinyl_record.svg/2048px-Vinyl_record.svg.png"
                width="250px"><br>
        </div>

        <div class="bottom">

            <div class="song-info">
                <p id="filename" class="filename"></p>
                <h3 id="song" class="title">No song playing.</h3>
                <p id="artistAlbum" class="artist-album"></p>
            </div>
            <div class="bottom-controls">

                <div class="bars">
                    <div class="progress">
                        <input oninput="seek()" class="timebar" type="range" id="progress-bar" min="0" max="100"
                            value="0">
                        <div class="time-wrapper">
                            <p id="current">--:--</p>
                            <p id="total">--:--</p>
                        </div>
                    </div>
                    <div id="volume" class="volume">
                        <input type="range" min="0" max="100" value="100" oninput="volume()" id="volumeRange">
                        <p id="volumeText">100%</p>
                    </div>
                </div>
                <div class="bars">
                </div>

                <div class="main-controls">
                    <div class="left">
                        <a title="Repeat" id="repeat" onclick="setRepeat()"><i class="fa-solid fa-repeat fa-fw"></i></a>
                        <a title="Stop Queue" onclick="stopPlaying()"><i class="fa-solid fa-stop fa-fw"></i></a>
                    </div>

                    <div class="main">
                        <a title="Previous Song" id="skip" onclick="backSong()"><i
                                class="fa-solid fa-backward fa-fw"></i></a>
                        <a title="Pause/Resume" id="playPause" onclick="playPause()"><i
                                class="fa-solid fa-circle-pause fa-fw"></i></a>
                        <a title="Skip Song" id="skip" onclick="skipSong()"><i
                                class="fa-solid fa-forward fa-fw"></i></a>
                    </div>

                    <div class="right">
                        <a title="Shuffle Queue" id="shuffle" onclick="shuffle()"><i
                                class="fa-solid fa-shuffle fa-fw"></i></a>
                        <a onclick="openQueue()" title="View Queue" id="queue"><i
                                class="fa-solid fa-bars fa-fw"></i></a>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div id="mainQueue" class="queue">
        <p class="queueClose" onclick="openQueue()"><i class="fa-solid fa-xmark fa-fw"></i></p>
        <div class="centerQueue" id="queueList">

            <h2>Queue:</h2>

            <div class="queueItem">
                <h3>No songs in queue/playing.</h3>
            </div>
        </div>
    </div>


    <script>
        document.body.onkeyup = function (e) {
            if (e.keyCode == 32) {
                playPause();
            }
            if (e.keyCode == 27) {
                openQueue();
            }
        }
    </script>
</body>

</html>
