<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <script src="assets/js/selectFile.js"></script>
  <title>Music Player</title>
</head>

<body>

  <button onclick="openFile()">Select a File</button>
  <p id="song">Nothing Playing</p>
  <a id="playPause" onclick="playPause()">play</a>

  <a onclick="stopPlaying()">stop</a>

  <input type="range" min="0" max="100" value="100" onchange="volume()" id="volumeRange">
  <p id="volumeText">100</p>

  <p id="point">0:00 / 0:00</p>
  <progress id="progress-bar" max="100" value="0">amogus</progress>

  <a id="repeat" onclick="setRepeat()">Repeat Off</a>

  <a id="skip" onclick="skipSong()">Skip</a>

</body>

</html>
